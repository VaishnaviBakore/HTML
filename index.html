<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor="#ADD8E6">
        <div align="center">
            <form >
                <center><h1><u>Student Registration Form</u></h1></center>
                <br><hr width="60%">
                <br>
                <table>
                <tr>   
                <td ><label for="id"><b>PIN:</b></label></td>
                <td><input type="text" name="id" bgcolor="#ffffe0" required></td>
                </tr>
                <tr>   
                   
                    <td><label for="name"><b>Name:</b></label></td>
                    <td><b><input type="text" name="name" placeholder="eg:Anil Kumar" required></b></td>
                </tr>
                <tr>
                    <td><label for="gender"><b>Gender</b></label></td>
                    <td><label for="gender">Male:</label>
                        <input type="radio" name="gender">
                        <label for="gender">Female:</label>
                        <input type="radio" name="gender">
                        <label for="gender">Others:</label>
                        <input type="radio" name="gender"></td>

                </tr>
                <tr>
                <td><label for="branch"><b>Branch:</b></label></td>
                <td><select name="branch">
                    <option value=0 selected disabled></option>
                    <option value="it">IT</option>
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="ece">ECE</option>
                    <option value="mechanical">MECHANICAL</option>
                    <option value="civil">CIVIL</option>
                    <option value="textile">TEXTILE</option>
                    <option value="architecture">ARCHITECTURE</option>
                    <option value="pharmacy">PHARMACY</option>
                    <option value="ccp">CCP</option>
                </select></td>
                </tr>
                <tr>
                    <td><label for="birthday"><b>Date of Birth:&nbsp;</b></label></td>
                    <td>
                        <label for="date">Date:</label>
                        <select name="date">
                        <option value=0 selected disabled></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                   
                        <label for="month">Month:</label>
                        <select name="month">
                        <option value=0 selected disabled></option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>                            
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>                           
                        <option value="dec">December</option>
                    </select>
                    <label for="year">Year:</label>
                    <select name="year">
                        <option value=0 selected disabled></option>
                        <option value="0">2000</option>
                        <option value="1">2001</option>
                        <option value="2">2002</option>
                        <option value="3">2003</option>
                        <option value="4">2004</option>
                        <option value="5">2005</option>
                        <option value="6">2006</option>
                        <option value="7">2007</option>
                        <option value="8">2008</option>
                        <option value="9">2009</option>
                        <option value="10">2010</option>
                        <option value="11">2011</option>
                        <option value="12">2012</option>
                        <option value="13">2013</option>
                        <option value="14">2014</option>
                        <option value="15">2015</option>
                        <option value="16">2016</option>
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="20">2021</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone"><b>Phone Number:</b></label></td>
                    <td><input type="text" name="country code" value="+91" size="1">
                    <input type="text" name="phno" ></td>
                </tr>
                <tr>
                    <td><label for="aadhaar"><b>Aadhaar Number:</b></label></td>
                    <td><input type="text" name="aadhaar"></td>
                </tr>
                <tr>
                    <td><label for="email"><b>Email:</b></label></td>
                    <td><input type="email" name="email" placeholder="eg:abc@email.com" required ></td>
                </tr>
                <tr>
                    <td><label for="password"><b>Password:</b></label></td>
                    <td><input type="password" name="password" require></td>
                </tr>
                <tr>
                    <td><label for="address"><b>Address:</b></label></td>
                    <td><textarea rows="5" cols="30"></textarea></td>
                </tr>
                </table>
                <br><br>
                <input type="checkbox">
                <label>I agree to the information above</label><br><br>
                <button type="submit">Register</button>&nbsp;&nbsp;
                <button type="reset">Reset</button>
            </form>
        </div>
        <hr width="60%">
    </body>
</html>
